<script type="text/javascript">
    $('#showPassword').click(function(){
        var x = document.getElementById("pass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    });
    $('#bquantity').change(function(){
        var q = parseInt($('#bquantity').val());
        var start = parseInt($('#bstart').val());
        if (start != 1){
            var end = ((q + start) - 1)
        }else{
            var end = (q)
        }
        document.getElementById("bend").innerHTML = end.toString();
    }) 

    $('#modal-payment').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var id = button.data('id');
        var loanno = button.data('loanno');
        var duedate = button.data('duedate');
        var amount = button.data('amount');
        //var modal = $(this);
        $('#id').val(id);
        $('#loanno').val(loanno);
        $('#duedate').val(duedate);
        $('#amount').val(amount);        
    });
</script>
<script type="text/javascript">
    $('#modal-delete').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var id = button.data('id');
        var table = button.data('table');        
        var url = button.data('url');        
        $('#modal_id').val(id);
        $('#modal_table').val(table);       
        $('#modal_url').val(url);       
    });
</script>

<script type="text/javascript">
    function startTime() {
        var d = new Date();
        document.getElementById('philtime').innerHTML = d.toLocaleTimeString('en-US', {timeZone: 'Asia/Manila'});
        document.getElementById('philtime2').innerHTML = d.toLocaleTimeString('en-US', {timeZone: 'Asia/Dubai'});
        document.getElementById('philtime3').innerHTML = d.toLocaleTimeString('en-US', {timeZone: 'Asia/Riyadh'});
        document.getElementById('philtime4').innerHTML = d.toLocaleTimeString('en-US', {timeZone: 'America/Toronto'});
        var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
</script>
<script type="text/javascript">
    $("#savepartneremp").submit(function (e) {
        e.preventDefault();

        var data = $('#savepartneremp').serialize();
        var employeeid = $('#employeeid').val();
        
        $.ajax({
            type: 'POST',
            dataType: 'text',
            data: data,
            url: 'index.php?controller=partnerportal&action=save',
            success: function (data) {
                //console.log(data);

                document.getElementById("notification").style.display = "block";
                $("#header").html(`<i class="icon fa fa-check"></i> Save`);
                $("#message").html("Your created data was successfully saved!");
                $("#notificationtype").addClass("alert-success");

                setInterval(function () {
                    window.location.href = 'index.php?controller=partnerportal&action=userrole';
                }, 1000);
            },
            error: function (error) {
               console.log("ERROR");
            }
        });

    });
    
    $("#btnSeries").click(function () {
        var quantityval = $("#bquantity").val();
        var ss = $("#bstart").val();
        var quantity = parseInt($("#bquantity").val());
        var series_start = parseInt($("#bstart").val());
        var series_end = (quantity + series_start);
        //console.log(quantity,series_start,series_end);
        var end = $("#bend").text();

        var data = {
            "data": [{
                quantity: quantityval,
                series_start: ss,
                series_end: end
            }]
        }

        $.ajax({
            type: 'POST',
            data: {
                data: JSON.stringify(data)
            },
            url: 'index.php?controller=barcodeseries&action=save',
            success: function (data) {
                console.log(data);  
                document.getElementById("notification").style.display = "block";
                $("#header").html(`<i class="icon fa fa-check"></i> Save`);
                $("#message").html("Your created data was successfully saved!");
                $("#notificationtype").addClass("alert-success");
                setInterval(function () {
                    window.location.href = 'index.php?controller=barcodeseries&action=list';
                }, 3000);        
            },
        });
    });
</script>
<script>
        // Get the modal
        var modal = document.getElementById('myModal');
        
        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById('myImg');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        
        window.openModal = function(img) {
            modal.style.display = "block";
            modalImg.src = img.src;
            captionText.innerHTML = img.alt;
          }
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("closer")[0];
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
          modal.style.display = "none";
        }
        </script>
</body>
