<script type="text/javascript">
    $('#showPassword').click(function(){
        var x = document.getElementById("pass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    });

    $('#modal-payment').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var id = button.data('id');
        var loanno = button.data('loanno');
        var duedate = button.data('duedate');
        var amount = button.data('amount');
        //var modal = $(this);
        $('#id').val(id);
        $('#loanno').val(loanno);
        $('#duedate').val(duedate);
        $('#amount').val(amount);        
    });
</script>
<script type="text/javascript">
    $('#modal-delete').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var id = button.data('id');
        var table = button.data('table');        
        var url = button.data('url');        
        $('#modal_id').val(id);
        $('#modal_table').val(table);       
        $('#modal_url').val(url);       
    });
</script>

<script type="text/javascript">
    function startTime() {
        var d = new Date();
        document.getElementById('philtime').innerHTML = d.toLocaleTimeString('en-US', {timeZone: 'Asia/Manila'});
        document.getElementById('philtime2').innerHTML = d.toLocaleTimeString('en-US', {timeZone: 'Asia/Dubai'});
        document.getElementById('philtime3').innerHTML = d.toLocaleTimeString('en-US', {timeZone: 'Asia/Riyadh'});
        document.getElementById('philtime4').innerHTML = d.toLocaleTimeString('en-US', {timeZone: 'America/Toronto'});
        var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
</script>
