{% extends "./_layout.html" %} {% block content %}

<div class="content-wrapper">
    {{ include("_generic_component/list_breadcrumb.html") }}
    <section class="content">
        <div class="row">
            <form class="box box-danger"  action="index.php?controller=intransit&action=save" method="POST">
                {{ include("_generic_component/list_header.html") }}
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-default">
                                <div class="box-header with-border">
                                    <div class="box-title">
                                        <h5>Details</h5>
                                    </div>
                                    <div class="pull-right box-tools">
                                        <a href="#" class="text-muted" data-widget="collapse" data-original-title="Collapse">
                                            <i class="fa fa-minus"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="box-body form-horizontal">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Container #</label>
                                            <div class="col-md-9">
                                                <input type="text" name="container_no" class="form-control" value="{{ result[0].container_no }}"
                                                    readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">ETA</label>
                                            <div class="col-md-9">
                                                <input type="date" name="eta" class="form-control" value="{{ result[0].eta }}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">ETD</label>
                                            <div class="col-md-9">
                                                <input type="date" name="etd" class="form-control" value="{{ result[0].etd }}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Status</label>
                                            <div class="col-md-9">
                                                <select id="intransStat" class="form-control select2">
                                                    <option disabled selected>Update status</option>
                                                    <option value="">BOC Processing</option>
                                                    <option value="">BOC Releasing</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <hr>
                                    </div>
                                    <div class="col-md-12">
                                        <h5><b>History</b></h5>
                                        <table class="table table-bordered">
                                            <tr>
                                                <th>From</th>
                                                <th>To</th>
                                            </tr>
                                            {% for row in history %}
                                            <tr>
                                                <td>{{ row.date_from }}</td>
                                                <td>{{ row.date_to }}</td>                                                
                                            </tr>
                                            {% endfor %}
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <div class="pull-right">
                        <div class="btn-group">
                            <button type="submit" id="btnUpdate" class="btn btn-block btn-primary">
                                <span class="fa fa-fw fa-save"></span>Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock content %}
