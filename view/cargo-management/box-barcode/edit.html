{% extends "./_layout.html" %} {% block content %}

<div class="content-wrapper">
    {{ include("_generic_component/list_breadcrumb.html") }}
    <section class="content">
        <div class="row">
            <div class="box box-danger">
                <div class="box-body">
                    <div class="row">
                        {{ include("_generic_component/notification.html") }}
                        <div class="col-md-12">
                            <div class="box">
                                <div class="box-header with-border">
                                    <div class="box-title">
                                        <h5>Barcode Series</h5>
                                    </div>
                                </div>
                                <div class="box-body form-horizontal">
                                    <input type="hidden" name=" " id="barcodeid" value="{{ result[0].id }}" />
                                    <div class="row">
                                        <div class="col-md-6">
                                            <!-- QTY -->
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Quantity*</label>
                                                <div class="col-sm-9">
                                                    <select id="bquantity" name="quantity" class="form-control select2">
                                                        <option  disabled value="0" selected>Select quantity</option>
                                                        <option value="10">10</option>
                                                        <option value="20">20</option>
                                                        <option value="30">30</option>
                                                        <option value="50">50</option>
                                                        <option value="100">100</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <!-- START -->
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Series start</label>
                                                <div class="col-sm-9">
                                                    {% if seriesend|length < 1 %}
                                                    {% set seriesend = 1 %}
                                                    <input type="number" id="bstart" class="form-control" placeholder="Series start" 
                                                    value="{{ seriesend }}" disabled>
                                                    {% else %}
                                                    <input type="number" id="bstart" class="form-control" placeholder="Series start" 
                                                    value="{{ seriesend }}" disabled>
                                                    {% endif %}
                                                </div>
                                            </div>
                                            <!-- END -->
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Series end</label>
                                                <div class="col-sm-9">
                                                    <p id="bend" class="form-control">End</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <div class="pull-right">
                        <div class="btn-group">
                                <button type="button" id="btnSeries" class="btn btn-block btn-primary">
                                    <span class="fa fa-save"> GENERATE</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
